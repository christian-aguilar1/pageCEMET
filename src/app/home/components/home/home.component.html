<div class="container-fluid">
  <div class="container-fluid container__logout" *ngIf="user">
    <button class="btn btn-outline-primary btnCerraS" (click)="logout()">Cerrar Sesión</button>
  </div>

  <div class="container row justify-content-sm-center containernav">

    <a href="https://drive.google.com/drive/folders/1KKDmgafW2HtVvPuVooKIfa58JluJgrJN?usp=sharing" target="_blank" class="col-sm conitem">
      <p class="nombreseccion">Nube Papeo</p>
      <img class="img-fluid fotopng" src="/assets/icons/cloud.png" alt="Nube Papeo" height="80px" width="80px"/>
    </a>

    <div class="col-sm-auto hr2"></div>

    <a routerLink="/sube-tu-papeo" routerLinkActive="active" class="col-sm conitem">
      <p class="nombreseccion">Sube tu Papeo</p>
      <img class="img-fluid fotopng" src="/assets/icons/file.png" alt="Sube tu Papeo" height="80px" width="80px"/>
    </a>

    <div class="col-sm-auto hr2"></div>

    <a href="https://drive.google.com/drive/u/0/folders/1CNXj6bygSpYNTFNvcRTSIufv3eF_iVvd" target="_blank" class="col-sm conitem">
      <p class="nombreseccion">Biblioteca</p>
      <img class="img-fluid fotopng" src="/assets/icons/bookshelf.png" alt="Biblioteca" height="80px" width="80px"/>
    </a>

    <div class="col-sm-auto hr2"></div>

    <a routerLink="/malla" routerLinkActive="active" class="col-sm conitem ">
      <p class="nombreseccion">Malla</p>
      <img class="img-fluid fotopng" src="/assets/icons/folder2.png" alt="Malla" height="80px" width="80px">
    </a>

    <div class="col-sm-auto hr2"></div>

    <a routerLink="/documentos" routerLinkActive="active" class="col-sm conitem ">
      <p class="nombreseccion">Documentos</p>
      <img class="img-fluid fotopng" src="/assets/icons/icon-documents.png" alt="Documentos" height="80px" width="80px">
    </a>

    <div class="col-sm-auto hr2"></div>

    <a routerLink="/forms/reclamos" routerLinkActive="active" class="col-sm conitem ">
      <p class="nombreseccion">Reclamos</p>
      <img class="img-fluid fotopng" src="/assets/icons/complain.png" alt="Reclamos" height="80px" width="80px">
    </a>

  </div>

  <div class="container divultimas">
    <h1 class="ultimasnoticias">Últimas Noticias</h1>
  </div>

  <div class="container container__btn-create" *ngIf="user">
    <button class="btn btn-primary btn-create" routerLink="/admin/crear-noticia">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      <div class="text__btn-create">
        Crear Nueva Noticia
      </div>
    </button>
  </div>

  <div class="container-news">

    <div *ngIf="news.length > 0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <div class="container-cards">
        <app-news-card *ngFor="let new of news; let i = index" [new]="new" [idDoc]="idDocs[i]">
        </app-news-card>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <div class="container-without">
        <h3>Aún no hay noticias :(</h3>
      </div>
    </ng-template>

    <aside>
      <!-- <div *ngIf="linkShown"></div>
      <ng-template #thenBlock> -->
        <div class="container-post">
          <button class="btn-post left" (click)="changeURL(-1)" [disabled]="urlShown === 0">
            <img class="icon-post" src="/assets/icons/left-arrow.png" alt="Icono Flecha">
          </button>
          <iframe [src]='linkShown' frameborder="0" scrolling="yes" allowtransparency="true"></iframe>
          <button class="btn-post right" (click)="changeURL(1)" [disabled]="urlsIg.length - 1 === urlShown">
            <img class="icon-post" src="/assets/icons/right-arrow.png" alt="Icono Flecha">
          </button>
        </div>
      <!-- </ng-template>
      <ng-template #elseBlock>
        <div>
        </div>
      </ng-template> -->
    </aside>
  </div>

  <div class="container__mas-noticias">
    <button class="btn__mas-noticias" routerLink="/noticias" routerLinkActive="active">
      <div class="text__mas-noticias">Más Noticias</div>
      <div><img class="icon__mas-noticias" src="/assets/icons/right-arrow.png" alt="Icono Flecha"></div>
    </button>
  </div>

</div>
