<div class="container-fluid documentsHead">
  <div class="container-fluid">
      <h1 class="h1Head">Documentos</h1>
  </div>
</div>

<div class="container container__btn-add" *ngIf="user">
  <button class="btn btn-primary btn-add" routerLink="/admin/agregar-documento">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg>
    <div class="text__btn-add">
      Agregar nuevo documento
    </div>
  </button>
</div>

<div class="container-fluid container-documents">
  <div class="document" *ngFor="let category of categories">
    <h2>{{ category }}</h2>
    <div class="container__url-btns" *ngFor="let document of documents; let i = index">
      <div *ngIf="category === document.category">
        <a [href]="pdfs[i]" target="_blank">
          {{ document.name }}
        </a>

        <button *ngIf="user" type="button" class="btn btn-danger btn-edit" (click)="deletePosition(idDocs[i])">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg>
          <span class="visually-hidden">Button</span>
        </button>
      </div>
    </div>
  </div>
</div>
