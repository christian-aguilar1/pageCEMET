<div class="container-fluid cajaForm">
  <form [formGroup]="form" (ngSubmit)="login($event)" class="formLogin">
    <label for="email" class="lCorreo">Correo</label>
    <input formControlName="email" class="form-control iUser" matInput type="email">
    <br>
    <label for="password" class="lPass">Contrase√±a</label>
    <input formControlName="password" class="form-control iPass" matInput type="password">
    <button [disabled]="form.invalid" mat-raised-button color="primary" class="buttonLogin" type="submit" [style.marginLeft.px] = 30>Login</button>
  </form>
</div>
