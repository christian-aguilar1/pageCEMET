<div class="container-fluid managementHead">
    <div class="container-fluid">
        <h1 class="h1Head">Directiva CEMET</h1>
    </div>
</div>

<div class="container container__btn-add" *ngIf="user">
  <button class="btn btn-primary btn-add" routerLink="/admin/agregar-cargo">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg>
    <div class="text__btn-add">
      Agregar nuevo cargo
    </div>
  </button>
</div>

<div class="container-fluid cDirectiva">
  <div class="container-fluid row">
    <app-management-card class="container-fluid col" *ngFor="let position of positions; let i = index" [position]="position" [idDoc]="idDocs[i]" [user]="user">
    </app-management-card>
  </div>
</div>
